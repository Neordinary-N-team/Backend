name: Build and Deploy to EC2

on:
  push:
    branches:
      - deploy

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/hackaton:latest

  deploy-to-ec2:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Connect and Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            if [ -z "${{ secrets.DB_URL }}" ] || [ -z "${{ secrets.DB_USERNAME }}" ] || [ -z "${{ secrets.DB_PASSWORD }}" ]; then
              echo "Error: One or more required environment variables (DB_URL, DB_USERNAME, DB_PASSWORD) are missing."
              exit 1
            fi
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/hackaton:latest
            docker stop hack-backend || true
            docker rm hack-backend || true
            docker run -d \
              --name hack-backend \
              -p 8080:8080 \
              -e "DB_URL=${{ secrets.DB_URL }}" \
              -e "DB_USERNAME=${{ secrets.DB_USERNAME }}" \
              -e "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" \
              -e "GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}" \
              -e "GOOGLE_CX=${{ secrets.GOOGLE_CX }}" \
              -e "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" \
              ${{ secrets.DOCKERHUB_USERNAME }}/hackaton:latest